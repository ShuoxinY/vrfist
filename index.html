<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="http://vrfist.com/images/favcon.ico">
</head>
<body>
    <!--domain name selling-->
    <div class="container">
        <h1>Interested in this domain?</h1>
        <p>Please Contact <span id="email"></span></p>
    </div>
    <script src="index.js"></script>


    <!-- get api-key  -->
    <div class="container">
        <h2>Store Data in LocalStorage</h2>
        
        <p>Enter some text in the field below, then click "Submit" to save it to LocalStorage.</p>
        
        <input type="text" id="myInput">
        <button onclick="saveToLocalStorage()">Submit</button>
    </div>

    <div class="container">
        <h2>api value</h2>
        <button onclick="retrieveFromLocalStorage()">Retrieve</button>

        <p id="displayData"></p>
    </div>
</body>
</html>
